<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <form name="form_main" class="timer" class="container">
                <div>
                  <span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                </div>
              
                <br />
            
              </form>
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="e" class="answer">
                    <label for="e" id="e_text">Answer</label>
                </li>
            
            </ul>
        </div>

        <button id="submit">Submit</button>
        
    </div>
    

    <script src="index.js"></script>

</body>
</html>
